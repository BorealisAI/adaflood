# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: tpp_dataset.yaml
  - override /model: intensity_free.yaml
  - override /callbacks: tpp.yaml
  - override /trainer: default.yaml
  - override /hydra: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["base", "final"]
eval_tags: ["base", "test"]

seed: 1

trainer:
  min_epochs: 300
  max_epochs: 2000

data:
  batch_size: 96

hydra:
  run:
    dir: ${paths.log_dir}/${task_name}/seed${seed}/d${model.net.d_model}_lr${model.optimizer.lr}_wd${model.optimizer.weight_decay}/${eval_tags[0]}_${eval_tags[1]}

