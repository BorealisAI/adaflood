# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: tpp_dataset.yaml
  - override /model: thp_mix.yaml
  - override /callbacks: tpp.yaml
  - override /trainer: default.yaml
  - override /model/criterion: tpp.yaml
  - override /hydra: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["tpp", "aux1"]

seed: 1

trainer:
  min_epochs: 300
  max_epochs: 2000

data:
  batch_size: 24
  train_first_half: True
  train_second_half: False

hydra:
  run:
    dir: ${paths.log_dir}/${task_name}/seed${seed}/lr${model.optimizer.lr}_wd${model.optimizer.weight_decay}_mdim${model.net.d_model}  # /runs/${now:%Y-%m-%d}_${now:%H-%M-%S}

